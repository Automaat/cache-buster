version: 2

project_name: cache-buster

before:
  hooks:
    - go mod tidy

builds:
  - main: ./cmd/cache-buster
    binary: cache-buster
    ldflags:
      - -s -w -X main.version={{.Version}}
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
    goarch:
      - amd64
      - arm64

archives:
  - format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - README.md
      - LICENSE

checksum:
  name_template: "checksums.txt"
  algorithm: sha256

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
      - "^chore:"
      - Merge pull request
      - Merge branch

brews:
  - name: cache-buster
    repository:
      owner: Automaat
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    commit_author:
      name: goreleaser-bot
      email: bot@goreleaser.com
    homepage: "https://github.com/Automaat/cache-buster"
    description: "macOS developer cache manager with configurable size limits"
    license: "MIT"
    install: |
      bin.install "cache-buster"
    test: |
      system "#{bin}/cache-buster --version"

release:
  github:
    owner: Automaat
    name: cache-buster
